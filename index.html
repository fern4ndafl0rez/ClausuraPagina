            justify-content: center;
            align-items: center;
            padding: 20px;
        }

            padding: 40px 30px;

            width: 100%;
            height: 85vh;

            display: flex;
            flex-direction: column;
        }

            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            text-align: center;

        }

            width: 8px;
        }

            background: transparent;
        }

            background: #ff8750c7;

        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.0em;
        }

        let selectedGender = null;
        let selectedVisitor = null;
        let selectedAcudidoGender = null;

        // Función del efecto máquina de escribir
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            
            type();
        }

        // Selección de género
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedGender = this.getAttribute('data-gender');
                document.getElementById('genderError').style.display = 'none';
            });
        });

        // Selección de tipo de visitante
        document.querySelectorAll('.visitor-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.visitor-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedVisitor = this.getAttribute('data-visitor');
                document.getElementById('visitorError').style.display = 'none';
                
                // Mostrar u ocultar la sección de género del acudido
                const acudidoSection = document.getElementById('acudidoGenderSection');
                if (selectedVisitor === 'acudiente') {
                    acudidoSection.style.display = 'block';
                } else {
                    acudidoSection.style.display = 'none';
                    selectedAcudidoGender = null;
                    document.querySelectorAll('.acudido-gender-btn').forEach(b => b.classList.remove('selected'));
                }
            });
        });

        // Selección de género del acudido
        document.querySelectorAll('.acudido-gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.acudido-gender-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedAcudidoGender = this.getAttribute('data-acudido-gender');
                document.getElementById('acudidoGenderError').style.display = 'none';
            });
        });

        // Mostrar mensaje
        function showMessage() {
            const nombre = document.getElementById('nombre').value.trim();
            const nameError = document.getElementById('nameError');
            const genderError = document.getElementById('genderError');
            const visitorError = document.getElementById('visitorError');
            const acudidoGenderError = document.getElementById('acudidoGenderError');
            
            let hasError = false;

            if (!nombre) {
                nameError.style.display = 'block';
                hasError = true;
            } else {
                nameError.style.display = 'none';
            }

            if (!selectedGender) {
                genderError.style.display = 'block';
                hasError = true;
            } else {
                genderError.style.display = 'none';
            }

            if (!selectedVisitor) {
                visitorError.style.display = 'block';
                hasError = true;
            } else {
                visitorError.style.display = 'none';
            }

            // Validar género del acudido si es acudiente
            if (selectedVisitor === 'acudiente' && !selectedAcudidoGender) {
                acudidoGenderError.style.display = 'block';
                hasError = true;
            } else {
                acudidoGenderError.style.display = 'none';
            }

            if (hasError) return;

            // Determinar qué género usar para el mensaje
            let genderForMessage = selectedGender;
            if (selectedVisitor === 'acudiente') {
                genderForMessage = selectedAcudidoGender;
            }

            // Obtener el mensaje apropiado (aleatorio entre las opciones)
            const messagesArray = messages[selectedVisitor][genderForMessage];
            const messageText = messagesArray[Math.floor(Math.random() * messagesArray.length)];

            // Construir saludo según género
            let saludo;
            if (selectedVisitor === 'rofe' || selectedVisitor === 'empresario') {
                saludo = selectedGender === 'masculino' ? `Estimado ${nombre},` : `Estimada ${nombre},`;
            } else if (selectedVisitor === 'acudiente') {
                saludo = selectedGender === 'masculino' ? `Querido ${nombre},` : `Querida ${nombre},`;
            } else {
                saludo = selectedGender === 'masculino' ? `Querido ${nombre},` : `Querida ${nombre},`;
            }

            // Construir firma según rol
            let firma;
            if (selectedVisitor === 'jovenes') {
                firma = '⎯ Con cariño, Fernanda\nTu monitora.    ♡';
            } else {
                firma = '⎯ Con cariño,\n Fernanda Florez';
            }

            // Cambiar pantallas
            document.getElementById('formScreen').classList.remove('active');
            document.getElementById('messageScreen').classList.add('active');

            // Aplicar efecto de escritura
            const greetingElement = document.getElementById('greeting');
            const messageElement = document.getElementById('message');
            const signatureElement = document.getElementById('signature');

            // Limpiar la firma antes de escribir
            signatureElement.textContent = '';

            typeWriter(greetingElement, saludo, 50, () => {
                setTimeout(() => {
                    typeWriter(messageElement, messageText, 30, () => {
                        setTimeout(() => {
                            typeWriter(signatureElement, firma, 50);
                        }, 300);
                    });
                }, 300);
            });
        }

        // Volver al inicio
        function resetForm() {
            document.getElementById('messageScreen').classList.remove('active');
            document.getElementById('formScreen').classList.add('active');
            
            // Limpiar formulario
            document.getElementById('nombre').value = '';
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('selected'));
            document.querySelectorAll('.visitor-btn').forEach(b => b.classList.remove('selected'));
            document.querySelectorAll('.acudido-gender-btn').forEach(b => b.classList.remove('selected'));
            selectedGender = null;
            selectedVisitor = null;
            selectedAcudidoGender = null;
            
            // Ocultar sección de género del acudido
            document.getElementById('acudidoGenderSection').style.display = 'none';
            
            // Ocultar errores
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('genderError').style.display = 'none';
            document.getElementById('visitorError').style.display = 'none';
            document.getElementById('acudidoGenderError').style.display = 'none';
        }

        // Permitir enviar con Enter
        document.getElementById('nombre').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showMessage();
            }
        });
    </script>
